<div>
  <table class="table container my-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Editar/Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let therapy of listTherapy">
        <th scope="row">{{therapy.id}}</th>
        <td><img [src]="therapy.linkImagen" alt=""></td>
        <td>{{therapy.nombre}}</td>
        <td>{{therapy.descripcion.length > 50 ? therapy.descripcion.slice(0, 50) + '...' : therapy.descripcion }}</td>
        <td>
          <div><i class="fa-solid fa-pen-to-square fa-xl me-3" (click)="editar(therapy)"></i><i
              class="fa-regular fa-trash-can fa-xl" (click)="deleteTherapy(therapy.id)"></i></div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" routerLink="/therapy/create">Agregar una nueva Terapia</button>
  </div>
</div>
