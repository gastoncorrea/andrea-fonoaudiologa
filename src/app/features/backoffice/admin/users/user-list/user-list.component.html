<div>
    <table class="table container my-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Nombre usuario</th>
          <th scope="col">email</th>
          <th scope="col">tipo usuario</th>
          <th scope="col">Editar/Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers">
          <th scope="row">{{user.id_usuario}}</th>
          <td>{{user.nombre}}</td>
          <td>{{user.apellido}}</td>
          <td>{{user.nombre_usuario}}</td>
          <td>{{user.email}}</td>
          <td>{{user.id_tipoUsuario}}</td>
          <td>
            <div><i class="fa-solid fa-pen-to-square fa-xl me-3" (click)="editar(user)"></i><i
                class="fa-regular fa-trash-can fa-xl" (click)="deleteTherapy(user.id_usuario)"></i></div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" routerLink="/therapy/create">Agregar una nueva Terapia</button>
    </div>
  </div>
