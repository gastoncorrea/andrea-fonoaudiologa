<div>
    <table class="table container my-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">email</th>
          <th scope="col">Rol</th>
          <th scope="col">Editar/Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auth of listAuth">
          <th scope="row">{{auth.id}}</th>
          <td>{{auth.email}}</td>
          <td>{{auth.rol.nombreRol}}</td>
          <td>
            <div><i class="fa-solid fa-pen-to-square fa-xl me-3" (click)="editar(auth)"></i><i
                class="fa-regular fa-trash-can fa-xl" (click)="deleteAuth(auth.id)"></i></div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" routerLink="/auth/create">Agregar nuevo usuario</button>
    </div>
  </div>
