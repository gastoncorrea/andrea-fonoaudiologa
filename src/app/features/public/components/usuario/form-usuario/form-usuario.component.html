<div class="row justify-content-center align-items-center w-100 m-0 p-2">
    <div class="card text-center col-sm-12 col-md-8 col-lg-6 my-5 shadow border-0 p-5 ">
        <div class="card-header">Paciente</div>
        <div class="card-body">
            <h5 class="card-title">Nuevo paciente</h5>
            <p class="card-text">Para poder gestionar un turno carg√° estos datos.</p>
            <form [formGroup]="userForm" (ngSubmit)="guardarUsuario()">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control border-0 border-bottom shadow-none"
                        placeholder="Nombre del paciente" id="nombre-usuario" formControlName="nombre">
                    <label for="nombre-usuario" class="form-label">Nombre:</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control border-0 border-bottom shadow-none"
                        placeholder="Apellido del paciente" id="apellido" formControlName="apellido">
                    <label for="apellido" class="form-label">Apellido:</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="date" class="form-control border-0 border-bottom shadow-none"
                    placeholder="fecha de nacimiento del paciente" formControlName="fecha_nac">
                    <label for="" class="form-label">Fecha de nacimiento:</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="number" class="form-control border-0 border-bottom shadow-none"
                        placeholder="Dni del paciente" id="dni" formControlName="dni">
                    <label for="" class="form-label">Dni:</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control border-0 border-bottom shadow-none"
                    placeholder="Email del paciente" formControlName="email">
                    <label for="" class="form-label">Correo electronico:</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="number" class="form-control border-0 border-bottom shadow-none"
                        placeholder="Telefono del paciente" formControlName="telefono">
                    <label for="" class="form-label">Telefono:</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control border-0 border-bottom shadow-none"
                        placeholder="Obra social del paciente" formControlName="obra_social">
                    <label for="" class="form-label">Obra social:</label>
                </div>
                <button class="btn btn-outline-primary rounded-pill p-3 fw-bold mt-3 w-100" type="submit">
                    Continuar
                </button>
            </form>
        </div>
    </div>
</div>
